name: Mock Generation Check

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'backend/services/**/domain/repository/*.go'
      - 'backend/services/**/mock/**'
      - '.github/workflows/mock.yml'
      - 'backend/Makefile'
      - 'backend/configs/mock-options.env'

permissions:
  contents: read

jobs:
  mock-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gopher-stamp-crud]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Install mockgen
        run: go install github.com/golang/mock/mockgen@latest

      - name: Check mock generation
        working-directory: ./backend
        run: |
          make mock-check
