services:
  app:
    build:
      context: ..
      dockerfile: ./backend/services/gopher-stamp-crud/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=gopher
      - DB_PASSWORD=stamprallypass
      - DB_NAME=stamprally_db
    restart: on-failure
    networks:
      - stamprally-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: stamprally_db
      MYSQL_USER: gopher
      MYSQL_PASSWORD: stamprallypass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - stamprally-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  mysql-data:

networks:
  stamprally-network:
    driver: bridge
